<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Digit Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --surface-color: #161b22;
            --primary-color: #39c5f7;
            --border-color: rgba(139, 148, 158, 0.3);
            --text-color: #c9d1d9;
            --text-color-muted: #8b949e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;
        }
        .container { width: 100%; max-width: 500px; }
        .card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 6px; padding: 24px;
            display: flex; flex-direction: column; gap: 1.5rem;
            text-align: center;
        }
        h1 {
            font-weight: 500; font-size: 1.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 5px rgba(57, 197, 247, 0.5);
            margin: 0 0 1rem 0;
        }
        .text-input {
            background-color: #010409; color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px; padding: 12px;
            font-size: 1.2rem; font-family: 'Roboto Mono', monospace; 
            transition: border-color 0.3s; width: 100%;
            text-align: center;
        }
        .text-input:focus {
            outline: none; border-color: var(--primary-color);
        }
        .text-input::placeholder {
            color: var(--text-color-muted);
        }
        .result-wrapper {
            position: relative;
            background-color: #010409;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px 60px 15px 20px;
            min-height: 28px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 1rem;
        }
        #result {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            word-break: break-all;
        }
        .action-icon-btn {
            position: absolute; top: 50%; right: 8px; transform: translateY(-50%);
            width: 36px; height: 36px; background: transparent; 
            border: 1px solid transparent; border-radius: 50%; 
            color: var(--text-color-muted); cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }
        .action-icon-btn .material-icons { font-size: 20px; }
        .action-icon-btn:hover { background-color: rgba(57, 197, 247, 0.1); color: var(--primary-color); }
        .action-icon-btn.success {
            background-color: var(--primary-color);
            color: #000;
        }
        .icon-check { display: none; }
        .action-icon-btn.success .icon-copy { display: none; }
        .action-icon-btn.success .icon-check { display: inline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>6-Digit Generator</h1>
            <input type="text" id="prefixString" class="text-input" placeholder="Enter prefix..." autocomplete="off">
            <input type="text" id="stringToHash" class="text-input" placeholder="String to hash..." autocomplete="off">
            <div class="result-wrapper">
                <div id="result">000000</div>
                <button id="copyButton" class="action-icon-btn" title="Copy to clipboard">
                    <i class="material-icons icon-copy">content_copy</i>
                    <i class="material-icons icon-check">check</i>
                </button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const App = {
                dom: {},
                config: {
                    MODULO: 1000000n,
                    DEBOUNCE_DELAY: 150,
                    FEEDBACK_DURATION: 1500,
                },

                init() {
                    this.dom = {
                        prefix: document.getElementById('prefixString'),
                        hashInput: document.getElementById('stringToHash'),
                        result: document.getElementById('result'),
                        copyBtn: document.getElementById('copyButton'),
                    };
                    this.bindEvents();
                },

                bindEvents() {
                    const debouncedHandler = this.logic.debounce(this.handlers.handleInput, this.config.DEBOUNCE_DELAY);
                    this.dom.prefix.addEventListener('input', debouncedHandler);
                    this.dom.hashInput.addEventListener('input', debouncedHandler);
                    this.dom.copyBtn.addEventListener('click', this.handlers.handleCopy);
                },

                logic: {
                    debounce(func, delay) {
                        let timeoutId;
                        return (...args) => {
                            clearTimeout(timeoutId);
                            timeoutId = setTimeout(() => func.apply(this, args), delay);
                        };
                    },
                    generateCode(prefix, hashString) {
                        let hashedCode = '000000';
                        if (hashString.length > 0) {
                            let product = 1n;
                            for (let i = 0; i < hashString.length; i++) {
                                product = (product * BigInt(hashString.charCodeAt(i))) % App.config.MODULO;
                            }
                            hashedCode = product.toString().padStart(6, '0');
                        }
                        return prefix + hashedCode;
                    },
                    copyToClipboard(text) {
                        const temp = document.createElement("textarea");
                        temp.value = text;
                        temp.style.position = 'absolute'; temp.style.left = '-9999px';
                        document.body.appendChild(temp);
                        let success = false;
                        try {
                            temp.select();
                            success = document.execCommand('copy');
                        } catch (err) {
                            console.error('Copy failed', err);
                        }
                        document.body.removeChild(temp);
                        return success;
                    }
                },

                handlers: {
                    handleInput() {
                        const prefix = App.dom.prefix.value;
                        const hashString = App.dom.hashInput.value;
                        App.dom.result.textContent = App.logic.generateCode(prefix, hashString);
                    },
                    handleCopy() {
                        const text = App.dom.result.textContent;
                        if (App.logic.copyToClipboard(text)) {
                            App.dom.copyBtn.classList.add('success');
                            setTimeout(() => {
                                App.dom.copyBtn.classList.remove('success');
                            }, App.config.FEEDBACK_DURATION);
                        } else {
                            alert('Copy failed!');
                        }
                    }
                }
            };

            App.init();
        });
    </script>
</body>
</html>
